<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Chat App</title>
</head>
<style>
    .row{
        margin-top: 25vh;
    }
</style>
<body>
    <div class="row">
        <div class="col s8 offset-s2">
            <div id="message-show" class="card-panel hide">
                <h1></h1>
                <div><a href="./index.html">Create Your own message</a></div>
            </div>
            <div id="form-message" class="card-panel">
                <form>
                    <label for="">Enter A secret message</label>
                    <input id="message" />
                    <button class="btn">Create</button>
                </form>
            </div>

            <div id="form-link" class="card-panel hide">
                <div>
                    Share this link with a friend
                    <input id="link-input" />
                </div>
            </div>
            
        </div>
    </div>
    <script src="undex.js"></script>
</body>
</html>
